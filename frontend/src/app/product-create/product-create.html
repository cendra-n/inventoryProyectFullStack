<div class="container mt-4">
  <h2 class="text-center">Crear producto</h2>

  <form (ngSubmit)="save()">

    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input class="form-control" [(ngModel)]="product.name" name="name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <input class="form-control" [(ngModel)]="product.description" name="description">
    </div>

    <div class="mb-3">
      <label class="form-label">Precio</label>
      <input type="number" class="form-control" [(ngModel)]="product.price" name="price">
    </div>

    <div class="mb-3">
      <label class="form-label">Stock</label>
      <input type="number" class="form-control" [(ngModel)]="product.stock" name="stock">
    </div>

    <div class="mb-3">
      <label class="form-label">Categoría</label>
      <select
        class="form-select"
        [(ngModel)]="product.categoryId"
        name="categoryId"
        required>
        <option [ngValue]="null">Seleccione una categoría</option>
        <option *ngFor="let c of categories" [ngValue]="c.id">
          {{ c.name }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Proveedor</label>
      <select
        class="form-select"
        [(ngModel)]="product.supplierId"
        name="supplierId"
        required>
        <option [ngValue]="null">Seleccione un proveedor</option>
        <option *ngFor="let s of suppliers" [ngValue]="s.id">
          {{ s.name }}
        </option>
      </select>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">
        Guardar
      </button>

      <button type="button" class="btn btn-secondary" (click)="cancel()">
        Cancelar
      </button>
    </div>

  </form>
</div>
