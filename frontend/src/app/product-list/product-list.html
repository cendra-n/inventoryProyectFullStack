<div class="container mt-4">
  <h2 class="text-center">Lista de productos</h2>

  <button class="btn btn-secondary mb-3" (click)="goBackToProducts()">
    ‚¨Ö Atr√°s
  </button>

   <br>
   
  <button type="button" class="btn btn-success" (click)="downloadPdf()">
      üìÑ Descargar PDF con la lista de productos cargados
  </button>

  <hr>

  <div class="d-flex gap-2 mb-3">

  <input
    type="text"
    class="form-control"
    placeholder="Buscar por nombre"
    [(ngModel)]="searchText"
    name="searchText">

  <button
    type="button"
    class="btn btn-primary"
    (click)="search()">
    Buscar
  </button>

  <button
    type="button"
    class="btn btn-secondary"
    (click)="clearSearch()">
    Limpiar
  </button>

</div>


<div *ngIf="!loading && products.length === 0" class="alert alert-warning mt-3">
  No se encontraron productos
</div>

  <table class="table table-dark table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Precio</th>
        <th>Stock</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.stock }}</td>

      <td class="text-center">
        <div class="d-flex justify-content-center gap-2">
          <button
            class="btn btn-warning btn-sm"
            (click)="editProduct(product.id)">
            ‚úèÔ∏è
          </button>

          <button
            class="btn btn-danger btn-sm"
            (click)="deleteProduct(product.id)">
            üóëÔ∏è
          </button>
        </div>
      </td>

      </tr>
    </tbody>
  </table>
</div>
