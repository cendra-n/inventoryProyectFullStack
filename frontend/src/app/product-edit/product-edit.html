<div class="container mt-4" *ngIf="product">
  <h2 class="text-center">Editar producto</h2>

  <form class="mt-4">

    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input class="form-control" [(ngModel)]="product.name" name="name">
    </div>

    <div class="mb-3">
      <label class="form-label">Descripci√≥n</label>
      <input class="form-control" [(ngModel)]="product.description" name="description">
    </div>

    <div class="mb-3">
      <label class="form-label">Precio</label>
      <input type="number" class="form-control" [(ngModel)]="product.price" name="price">
    </div>

    <div class="mb-3">
      <label class="form-label">Stock</label>
      <input type="number" class="form-control" [(ngModel)]="product.stock" name="stock">
    </div>

    <div class="d-flex gap-2">
      <button type="button" class="btn btn-primary" (click)="save()">
        Guardar
      </button>

      <button type="button" class="btn btn-secondary" (click)="cancel()">
        Cancelar
      </button>
    </div>

  </form>
</div>
